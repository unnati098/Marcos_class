<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style-cart.css">
        <style>
            .form-control.qt{
                width: 80px;
                margin: 0 auto;
                margin-bottom: 15px;
            }
        </style>
       
    </head>
    <body>
        <div id="app">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#">My Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="button" @click="toggleSideBar">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill"> {{ totalQuantity }}</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                    <div class="col mb-5" v-for="(product, i) in inventory" :key="product.id">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top" :src="'img/450/'+product.photo" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ product.name }}</h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div>
                                    <!-- Product price-->
                                    ${{ (product.price.CAD).toFixed(2)}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <input class="form-control qt" type="number" v-model.number="product.quantity">
                                    <a class="btn btn-outline-dark mt-auto" @click="addToCart(product.name, i)">Add to cart</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <sidebar
        v-if="showSideBar"
        :toggle="toggleSideBar"
        :cart = "cart"
        :inventory = "inventory"
        :remove = "removeItem"
        />
             
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
    </div><!-- /app -->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://unpkg.com/vue@v3"></script>
        <script>
            let app = Vue.createApp({
                data(){
                    return{
                        showSideBar: false,
                        inventory:[],
                        cart: {}
                    }
                }, 
                methods:{
                    toggleSideBar(){
                        this.showSideBar = !this.showSideBar
                    },
                    addToCart(name, index){
                        if(!this.cart[name]) this.cart[name]=0
                        this.cart[name] +=this.inventory[index].quantity
                        //console.log(this.cart[name])
                    },
                    removeItem(name){
                        delete this.cart[name]
                    }
                },
                computed:{
                    totalQuantity(){
                        return Object.values(this.cart).reduce((acc, curr)=>{
                            return acc + curr
                        }, 0)
                    }
                },
                async mounted(){
                    const res = await fetch('./product.json');
                    const data = await res.json()
                    this.inventory = data
                }
            })
            app.component('sidebar', {
                template:`
                <aside class="cart-container">
            <div class="cart">
              <h1 class="cart-title spread">
                <span>
                  Cart
                  <i class="bi-cart-fill me-1"></i>
                </span>
                <button class="cart-close" @click="toggle">&times;</button>
              </h1>
    
              <div class="cart-body">
                <table class="cart-table">
                  <thead>
                    <tr>
                      <th><span class="sr-only">Product Image</span></th>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Qty</th>
                      <th>Total</th>
                      <th><span class="sr-only">Actions</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="(quantity, key, i) in cart">
                      <td><img src="img/100/phone.jpg" alt="..." /></i></td>
                      <td>{{ key }}</td>
                      <td>\${{ getPrice(key) }}</td>
                      <td class="center">{{ quantity }}</td>
                      <td>\${{ (quantity*getPrice(key)).toFixed(2) }}</td>
                      <td class="center">
                        <button class="btn btn-light cart-remove" @click="remove(key)">
                          &times;
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
    
                <p class="center" v-if="!Object.keys(cart).length"><em>No items in cart</em></p>
                <div class="spread">
                  <span><strong>Total:</strong> \${{ calculateTotal()}}</span>
                  <button class="btn btn-light">Checkout</button>
                </div>
              </div>
            </div>
          </aside>
                `,
                props: ['toggle', 'cart', 'inventory', "remove"],
                methods:{
                    getPrice(name){
                        const product = this.inventory.find((p)=>{
                            return p.name === name
                        })
                        return product.price.CAD.toFixed(2)
                    },
                    calculateTotal(){
                        const total = Object.entries(this.cart).reduce((acc, curr, index)=>{ return acc +(curr[1]*this.getPrice(curr[0]))}, 0)
                        return total.toFixed(2)
                    }
                },
                computed:{
                    cartTotal(){
                        return (this.cart.game * 18.37).toFixed(2)
                    }
                }
            })
            app.mount('#app')
        </script>

    </body>
</html>
